<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản Lý Sản Phẩm</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h2>Quản Lý Sản Phẩm</h2>
        <form id="product-form">
          <div class="input">
            <input id="id" type="text" placeholder="ID" required />
            <input id="name" type="text" placeholder="Tên" required />
            <input id="gia" type="number" placeholder="Giá" required />
            <input id="soluong" type="number" placeholder="Số lượng" required />
          </div>
          <div class="btn">
            <button onclick="themSanPham(event)" type="submit">Thêm</button>
          </div>
        </form>
      </div>

      <table id="bang-sanpham">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Tổng giá trị</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <div class="thong-ke">
        <p id="tongGiaTri">Tổng giá trị hàng tồn kho: 0 VNĐ</p>
        <p id="sanPhamGiaCaoNhat">Sản phẩm có giá cao nhất: Chưa có</p>
      </div>
    </div>

    <script src= "./assets/main.js"></script>
  </body>
</html>
