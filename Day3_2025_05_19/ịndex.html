<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form sign-in">
        <h2>Sign In</h2>
        <label for="">
          <span>Email Address</span>
          <input type="email" />
        </label>
        <label for="">
          <span>Password</span>
          <input type="password" />
        </label>
        <button class="submit" type="submit">Sign In</button>
        <p class="forgot-pass">Forgot Password ?</p>
        <div class="mxh">
          <ul>
            <li><img src="./assets/images/facebook.png" alt="" /></li>
            <li><img src="./assets/images/twitter.png" alt="" /></li>
            <li><img src="./assets/images/linkedin.png" alt="" /></li>
            <li><img src="./assets/images/instagram.png" alt="" /></li>
          </ul>
        </div>
      </div>
      <div class="sub-container">
        <div class="img">
          <div class="img-text up">
            <h2>New here?</h2>
            <p>Sign up and discover great amount of new opportunities!</p>
          </div>
          <div class="img-text in">
            <h2>One of us?</h2>
            <p>
              If you already has an account, just sign in. We've missed you!
            </p>
          </div>
          <div class="img-btn">
            <span class="up">Sign Up</span>
            <span class="in">Sign In</span>
          </div>
        </div>
        <div class="form sign-up">
          <h2>Sign Up</h2>
          <label for="">
            <span>Name</span>
            <input type="text" />
          </label>
          <label for="">
            <span>Email</span>
            <input type="email" />
          </label>
          <label for="">
            <span>Password</span>
            <input type="password" />
          </label>
          <label for="">
            <span>Confirm Password</span>
            <input type="password" />
          </label>
          <button class="submit" type="submit">Sign Up Now</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
